<script>
	$(document).ready(function () {
		// Generate list of symbol codes for icons
		var iconList = [];
		var fontSize = 14;
		var badgeFontSize = 22;

		// Icon list
		var $iconList = $('#demo-icon-list');

		var codes = [];
		if ($iconList.length) {
			for (i = 33; i < 127; i++) {
				if (i >= 91 && i < 96 || i >= 107 && i < 112) { continue; }
				codes.push(i);
			}
		}

		// Add special characters
		codes.push(162, 163, 182, 223, 228, 230, 248, 249, 250, 252, 8208, 8209, 8210, 8211, 8212, 8249, 8250, 8250, 9724);

		var dec, hex;
		for (var i in iconClasses) {
			dec = iconClasses[i];
			hex = dec.toString(16);
			$iconList.append('<div class="zs-box" style="margin:0 0.71em 0.71em 0"><a href="javascript:void(0)" class="zs-icon zs-icon-large ' + i + '" title="Class: ' + i + ', Hex: ' + hex + ', Dec: ' + dec + '"></a></div>');
			//$iconList.append('<div class="zs-box"><span class="zs-icon-font">&#' + dec + ';</span></div>'); // use this to verify codes
		}

		// Badge		
		$('#demo-badges').css('fontSize', badgeFontSize + 'px');
		$('#demo-doctypes').css('fontSize', badgeFontSize + 'px');
		$('#demo-badge input').on('change', function () {
			var value = $(this).val();
			badgeFontSize = value;
			$('#demo-badges').css('fontSize', badgeFontSize + 'px');
			$('#demo-doctypes').css('fontSize', badgeFontSize + 'px');
		});
	});

</script>
