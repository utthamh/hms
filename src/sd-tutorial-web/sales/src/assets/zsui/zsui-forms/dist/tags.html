<!DOCTYPE html>
<html lang="en" manifest="zsui.appcache">

<head>
	<title>ZSUI Form demo</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	
	<!-- Demo scripts  -->
	<script src="demo.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/atom-one-dark.min.css">
	<style>
	.hljs {
    	padding: 0.5em !important; /*Since core.css loads later and resets all spacing, we need to use !important here.*/
	}
	</style>
	<script>
	zs.demo.setPaths();
	zs.demo.addUrlFixes({"nodejs":{},"npm":{"../node_modules/":"../../"},"nuget":{"../node_modules/zsui-[\\w]+/dist":"./"}});
	</script>

	<script>zs.demo.link("../node_modules/zsui-core/dist/themes/{theme}/core.css");</script>
	<script>zs.demo.link("./themes/{theme}/forms.css");</script>
	<script>zs.demo.link("./themes/{theme}/choice.css");</script>
	<script>zs.demo.link("./themes/{theme}/datePicker.css");</script>
	<script>zs.demo.link("./themes/{theme}/select.css");</script>
	<script>zs.demo.link("./themes/{theme}/timePicker.css");</script>
	<script>zs.demo.link("./themes/{theme}/slider.css");</script>
	<script>zs.demo.link("./themes/{theme}/progressBar.css");</script>
	<script>zs.demo.link("./themes/{theme}/toggle.css");</script>
	<script>zs.demo.link("./themes/{theme}/tags.css");</script>
	<script>zs.demo.link("./themes/{theme}/filter.css");</script>
	<script>zs.demo.link("./themes/{theme}/dateRangePicker.css");</script>

	<script>zs.demo.script("../node_modules/zsui-core/dist/polyfills/polyfills.js");</script>
	<!-- <script>zs.demo.script("../node_modules/zsui-core/dist/utils/customElements.poly.js");</script> -->
	<script>zs.demo.script("../node_modules/zsui-core/dist/utils/customElements.js");</script>
	<style>
		code.html {
			max-height:25vh;
		}
	</style>
</head>

<body class="zs-style" style="padding:1em">


<script src="./tags/zsTag.js"></script>
<div class="tags-container">
	<h2>Created using HTML</h2>
	<span is="zs-tag" value="Tag1" dismissable>ZSUI</span>
</div>
<h2>Status colors</h2>
<span is="zs-tag" value="Tag1" nonclickable class="zs-bg-success">Success</span>
<span is="zs-tag" value="Tag1" nonclickable class="zs-bg-error">Error</span>
<span is="zs-tag" value="Tag1" nonclickable class="zs-bg-warning">Warning</span>
<script defer>
	(function () {
		var container = document.getElementsByClassName('tags-container')[0];
		container.innerHTML += '<h2>Dismissable Tag</h2>';
		var tag = document.createElement('span',{is:'zs-tag'});
		tag.textContent = "library"
		tag.value = "Tag2";
		tag.dismissable = true;
		tag.handleDismiss = function () { console.log('handled'); };
		tag.render();
		container.appendChild(tag);

		container.innerHTML += '<h2>Non Dismissable Tag</h2>';
		tag = document.createElement('span',{is:'zs-tag'});
		tag.textContent = "tags";
		tag.value = "Tag3";
		tag.dismissable = false;
		tag.render();
		container.appendChild(tag);

		container.innerHTML += '<h2>Non clickable Tag</h2>';
		tag = document.createElement('span',{is:'zs-tag'});
		tag.textContent = "example";
		tag.value = "Tag5";
		tag.nonclickable = true;
		tag.render();
		container.appendChild(tag);
		
		container.innerHTML += '<h2>Non Clickable and Dismissable Tag</h2>';
		tag = document.createElement('span',{is:'zs-tag'});
		tag.textContent = "dismissable";
		tag.value = "Tag7";
		tag.nonclickable = true;
		tag.dismissable = true;
		tag.render();
		container.appendChild(tag);

		container.innerHTML += '<h2>Highlighted Tag</h2>';
		tag = document.createElement('span',{is:'zs-tag'});
		tag.textContent = "Highlighted";
		tag.value = "Tag6";
		tag.nonclickable = true;
		tag.render();
		tag.classList.add("zs-highlight");
		container.appendChild(tag);

	})();
</script>


<script>
	if (zs && zs.demo) {
		zs.demo.adjustCss();
		zs.demo.applyTheme();
		zs.demo.highlight();
	}
</script>
</body>
</html>
